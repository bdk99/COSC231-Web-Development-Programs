<!DOCTYPE html>
<html>
<head>
	<title>Javascript Ball</title>
<style>
#container 
{
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}

#ball 
{
    width:50px;
    height:50px;
    border-radius:50%;
    position:absolute;
    background:black;
	border:1px solid red;
}
</style>
<script>
	function myMove() 
	{
  		var elem = document.getElementById("ball");
		var x = 0;
		var y = 0;
		var dx = 1;
		var dy = 1;
		//var dx = 5;
		//var dy = 5;
 		var id = setInterval(frame, 1);
  		function frame() 
  		{
    		if(x == 350 && y == 175)
    		{
				clearInterval(id);
				id = setInterval(frame2, 5);
    		}
    		else 
   			{
      			x+=dx;
				y+=dy*(1/2);
            	elem.style.top = x + 'px';
            	elem.style.left = y + 'px';
    		}
		}
		function frame2()
		{
			if(x==0 || y==350)
			{
				clearInterval(id);
				id = setInterval(frame3, 5);
			}
			else
			{
				x-=dx/(1/2);
				y+=dy;
				elem.style.top = x + 'px';
				elem.style.left = y + 'px';
			}
		}
		function frame3()
		{
			if(x == 350 || y == 175)
			{
				clearInterval(id);
				id = setInterval(frame4, 5);
			}
			else
			{
				x+=dx/(1/2);
				y-=dy;
				elem.style.top = x + 'px';
				elem.style.left = y + 'px';
			}
		}
		function frame4() 
  		{
    		if(x == 0 || y == 0)
    		{
				clearInterval(id);
				id = setInterval(frame, 5);
    		}
    		else 
   			{
				x-=dx/(1/2);
				y-=dy;
		
            	elem.style.top = x + 'px';
            	elem.style.left = y + 'px';
    		}
		}
	}
</script>
</head>
	<body>
	<p>
		<button onclick="myMove()">Click Me</button>
	</p>

	<div id ="container">
		<div id ="ball"></div>
	</div>

	</body>
</html>
